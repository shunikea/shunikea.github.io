<!DOCTYPE html>
<html lang="en-us">
    
<head>
<meta charset="utf-8">
<title>Shun Akiya</title>
</head>

<body>

    <button type="button" onclick="clkme()" >Click Me</button>

        var pic = document.getElementById("graphic")
        pic.src = "/images/intel.png"

        ptext.style.fontSize = "35px"
        ptext.style.color = "blue"
    }

    function adder(){
        var x = 3

        var z = x + y

        ptext.innerHTML = z
        alert("This is an alert box")
    }
    
    function test123(){
        var a = 4
        var b = 6
        var c = a + b
        var ptext = document.getElementById('ptext')
        ptext.innerHTML = c
        ptext.style.color = "red"
        
    }
    
        var word = "Shun" + " " + "Akiya"
        document.getElementById("name").innerHTML = word

</script>
</body>
</html>
